<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Centering Container */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f9;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Calculator Specific Styling */
        .calculator-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        .calculator-container h2 {
            color: #1a1a2e;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .calculator-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .calculator-table th, .calculator-table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        .calculator-table th {
            background-color: #f4f6f9;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        /* Uniform Input Field Styles */
        .calculator-table input[type="number"], 
        .calculator-table select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .calculator-button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background-color: #1a1a2e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .calculator-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2em;
            color: #1a1a2e;
            border: 1px solid #1a1a2e;
            border-radius: 5px;
            line-height: 1.6;
        }
    </style>

</head>

<body>

<div class="calculator-container">
    <h2><i class="fas fa-calculator"></i> Investment Calculator</h2>
    
    <form id="calculatorForm" onsubmit="event.preventDefault(); calculateReturns();">
        <table class="calculator-table">
            <tr>
                <th>Select Stock</th>
                <td>
                    <select id="stock">
                        <option value="NASDAQ_100">NASDAQ 100</option>
                        <option value="QQQ">QQQ ETF</option>
                        <option value="SPY">S&P500</option>
                        <option value="SPY">SPY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Investment Amount ($):</th>
                <td><input type="number" id="amount" placeholder="Enter amount" required></td>
            </tr>
            <tr>
                <th>Investment Period (Years):</th>
                <td><input type="number" id="years" placeholder="Enter years" required></td>
            </tr>
        </table>
        <button type="button" class="calculator-button" onclick="calculateReturns()">Calculate Returns</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>

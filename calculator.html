<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* Centering Container */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f9;
            margin: 0;
        }

        /* Calculator Specific Styling */
        .calculator-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .calculator-container h2 {
            color: #1a1a2e;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .calculator-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .calculator-table th, .calculator-table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        .calculator-table th {
            background-color: #f4f6f9;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        /* Uniform Input Field Styles */
        .calculator-table input[type="number"], 
        .calculator-table select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .calculator-button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background-color: #1a1a2e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator-button:hover {
            background-color: #0f0f1e;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2em;
            color: #16c79a;
            border: 1px solid #16c79a;
            border-radius: 5px;
        }
    </style>

</head>

<body>

<div class="container">
    <h2>Investment Calculator</h2>
    
    <form id="calculatorForm" onsubmit="event.preventDefault(); calculateReturns();">
        <table class="calculator-table">
            <tr>
                <th>Select Stock</th>
                <td>
                    <select id="stock">
                        <option value="NASDAQ_100">NASDAQ 100</option>
                        <option value="QQQ">QQQ ETF</option>
                        <option value="SP500">S&P 500</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Investment Amount ($):</th>
                <td><input type="number" id="amount" placeholder="Enter amount" required></td>
            </tr>
            <tr>
                <th>Investment Period (Years):</th>
                <td><input type="number" id="years" placeholder="Enter years" required></td>
            </tr>
        </table>
        <button type="button" class="calculator-button" onclick="calculateReturns()">Calculate</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Investor</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

<header>
    <h1><i class="fas fa-coins"></i> What Stocks to Invest in?</h1>
    <p>Your personal finance and investment tracker</p>
</header>

<div class="container">

    <!-- New Investment Calculator Card -->
    <div class="card" onclick="openCalculator()">
        <i class="fas fa-calculator icon"></i>
        <h2>Investment Calculator</h2>
        <p>Click to estimate your returns over time</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Stock Investor. All Rights Reserved.</p>
</footer>

<script>
    // Function to open the calculator page in a new window and save the selected stock
    function openCalculator(stock = "NASDAQ_100") {
        localStorage.setItem("selectedStock", stock); // Save selected stock to localStorage
        window.open("calculator.html", "_blank", "width=600,height=700");
    }
</script>

</body>
</html>
